<div class="work-history-item">
    <div class="left-right">
        <div class="job-title">{{ itemInfo?.jobTitle }}</div>
        <div class="employment-dates">
            <lucide-icon [img]="CalendarDaysIcon" size="16" strokeWidth="1"></lucide-icon>
            <span>{{ itemInfo?.employmentStart }} - {{ itemInfo?.employmentEnd }}</span>
        </div>
    </div>

    <div class="left-left">
        <div class="company-name">{{ itemInfo?.companyName }}</div>
        <div class="company-location">
            <lucide-icon [img]="Building2Icon" size="16" strokeWidth="1"></lucide-icon>
            <span>{{ itemInfo?.companyLocation }}</span>
        </div>
    </div>

    <ul>
        @for (item of itemInfo?.highlights; track $index) {
        <li>{{ item }}</li>
        }
    </ul>

</div>
